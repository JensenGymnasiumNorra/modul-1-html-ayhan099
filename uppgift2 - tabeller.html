<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabelluppgift</title>
</head>
<body>

<table border="1">
  <tr>
    <th>Namn</th>
    <th>Ålder</th>
    <th>Stad</th>
  </tr>
  <tr>
    <td>Ayhan</td>
    <td>99</td>
    <td>Stockholm</td>
  </tr>
  <tr>
    <td>Gustavsson</td>
    <td>30</td>
    <td>Göteborg</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>22</td>
    <td>Malmö</td>
  </tr>
</table>

</body>
</html>
